<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bungee+Spice&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="heading">Mood Checker</h1>
        <h2>What's Your mood Today?</h2>
        <div class="sub-container">
            <input type="radio" id="Happy" name="name">
            <label for="Happy">Happy</label><br>
            <input type="radio" id="Sad" name="name">
            <label for="Sad">Sad</label><br>
            <input type="radio" id="Tired" name="name">
            <label for="Tired">Tired</label><br>
            <input type="radio" id="Angry" name="name">
            <label for="Angry">Angry</label><br><br>
            <button id="Button">Display</button>
            <p id="Result"></p>
        </div>
    </div>
    <script src="index.js"></script>
    <style>

    </style>
</body>

</html>
