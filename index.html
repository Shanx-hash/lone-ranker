<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>

    <div class="container">
        <input type="text" placeholder="Full name">
        <input class="second-input" type="text" placeholder="Name on Card"><br>
        <input class="third-input" type="email" placeholder="Email Address"><br>
        <input class="fourth-input" type="text" placeholder="Address"><br>
        <input class="fifth-input" type="text" placeholder="City"><br>
        <div class="birth">
            <label for="DOB">Date of Birth</label><br>
            <input class="sixth-input" type="date">
        </div>
        <input class="seventh-input" type="text" placeholder="Payment Details"><br>
        <input type="radio" id="Visa" name="name">
        <label for="Visa">Visa</label><br>
        <input type="radio" id="MasterCard" name="name">
        <label id="MasterCard" for="">MasterCard</label><br>
        <input type="radio" id="PayPal" name="name">
        <label class="label" id="PayPal" for="">PayPal</label><br>
        <div class="second-selection">
            <input class="button" type="checkbox" id="Subscribe">
            <label for="">Subscribe</label><br>
        </div>
        <button id="mySubmit">Submit</button><br><br>
        <label class="text" id="subtext" for=""></label><br>
        <label class="text" id="maintext" for=""></label>
    </div>
    <script src="css/index.js"></script>
</body>

</html>
